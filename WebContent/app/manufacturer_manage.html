<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
/* Popover Body */
.popover-content {
    background-color: coral;
    color: #FFFFFF;
    width: 400px
}
</style>
</head>
<body >
<h2 class="text-center">Manufacturer  Management</h2>
<button id="addMa" type="button" class="btn btn-primary" style="margin-left: 80%">Add a Manufacturer</button>
    <table  class="table table-striped table-bordered bootstrap-datatable datatable responsive" style="margin-top: 20px">
    <thead>
    <tr>
        <th>Manufacturer Name</th>
        <th>Address</th>
        <th>Phone</th>
      
    </tr>
    </thead>
    <tbody id="ma_tab">
    
    </tbody>
    </table>


<!--add Medicine-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" >
  <div class="modal-dialog" role="document" style="width: 100%">
    <div class="modal-content" style="width: 100%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel1" style="font-weight: bold;">Add Manufacturer</h4>
      </div>
      <div class="modal-body " style="width: 100%">
        <table>
        <tbody>
        <tr>
        <td><input id="maName" type="text" class="form-control" placeholder="Manufacturer Name" ></td>
        <td ><input id="phone" style="margin-left: 30px" type="text" class="form-control" placeholder="phone"></td>
      
        </tr>
        <tr>
          <td colspan="2"><input id="address" style="margin-top: 40px" type="text" class="form-control" placeholder="Address"></td>
        
        </tr>
        </tbody>
        </table>
        
        <button id="save" type="button" class="btn btn-success" style="margin-left: 77%;margin-top: 30px">Save</button>
        
      </div>

    </div>
  </div>
</div>
 
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src='../js/jquery.dataTables.min.js'></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="manufacturer_manage.js"></script>
</html>
