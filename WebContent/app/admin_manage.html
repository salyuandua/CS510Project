<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
/* Popover Body */
.popover-content {
    background-color: coral;
    color: #FFFFFF;
    width: 400px
}
</style>
</head>
<body >
<h2 class="text-center">Administrator  Management</h2>
<button id="addAdmin" type="button" class="btn btn-primary" style="margin-left: 80%">Add an Administrator</button>
    <table  class="table table-striped table-bordered bootstrap-datatable datatable responsive" style="margin-top: 20px">
    <thead>
    <tr>
        <th>Administrator Name</th>
        <th>Gender</th>
        <th>Organization</th>
        <th>Log in Name</th>
      
    </tr>
    </thead>
    <tbody id="admin_tab">
    
    </tbody>
    </table>


<!--add Medicine-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" >
  <div class="modal-dialog" role="document" style="width: 100%">
    <div class="modal-content" style="width: 100%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel1" style="font-weight: bold;">Add Administrator</h4>
      </div>
      <div class="modal-body " style="width: 100%">
            <h5  style="font-weight: bold;">Organization:</h5>
      <select class="form-control" style="width: 500px" id="org_select"></select>
        <table style="margin-top: 40px">
        <tbody>
        <tr>
        <td><input id="firstName" type="text" class="form-control" placeholder="First Name" ></td>
        <td ><input id="midName" style="margin-left: 30px" type="text" class="form-control" placeholder="Mid Name"></td>
        <td ><input id="lastName" style="margin-left: 60px" type="text" class="form-control" placeholder="Last Name"></td>
        </tr>
        <tr style="width:200px">
        <td><h5  id="" style="font-weight: bold;margin-top: 20px;width:100px">Gender: </h5><select id="gender" class="form-control" style="width: 202px;height: 34px"></select></td>
        <td><input id="userName" style="margin-top: 40px;margin-left: 30px" type="text" class="form-control" placeholder="User Name"></td>
        <td><input id="pwd" style="margin-top: 40px;margin-left: 65px" type="password" class="form-control" placeholder="Password"></td>
        </tr>
        </tbody>
        </table>
        
        <button id="save" type="button" class="btn btn-success" style="margin-left: 77%;margin-top: 30px">Save</button>
        
      </div>

    </div>
  </div>
</div>
 
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src='../js/jquery.dataTables.min.js'></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="admin_manage.js"></script>
</html>
